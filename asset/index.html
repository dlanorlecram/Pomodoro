<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form enctype="multipart/form-data" method="post" name="set-task">
    <input type="text" name="task-name" value="">
    <select name="task-minute">
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
        <option value="60">60</option>
      </select>
    <button type="submit">Nouvelle t√¢che</button>
  </form>
  <ul id="task-group"></ul>
  <div class="show-timer">
    <span class="show-timer--minute">00</span>:<span class="show-timer--second">00</span>
  </div>
  <button type="button" data-role="start" class="button-timer">Play</button>
  <button type="button" data-role="stop" class="button-timer">Stop</button>
  <button type="button" data-role="reset" class="button-timer">Reset</button>

  <script src="script.js" charset="utf-8"></script>
</body>
<style media="screen">
  li>span {
    pointer-events: none;
  }
</style>

</html>
